<VirtualHost *:8080>
  DocumentRoot "/app/public"

  SetEnvIf Request_URI "^/favicon\.ico$" dontlog
  SetEnvIf Request_URI "^/robots\.txt$" dontlog

  <Directory /app/public>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
    Satisfy Any
  </Directory>
</VirtualHost>
